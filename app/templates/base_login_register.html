<style>
    .text-center{
        text-align: center !important;
    }
    .form{
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .alert.success {
        background-color: #d4edda;
    }
    .alert.error {
        background-color: #f8d7da;
    }
    .alert.warning {
        background-color: #fff3cd;
    }
</style>

<html>
    <head>
        <meta charset="utf-8" />
        <title>EmQuemVotar - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='f_verde.png') }}"/>
    </head>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}" class="fade show" role="alert">
                    {{ message|capitalize }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <body class="text-center" style="background-color: #f9f9f9">

        <form class="form" action="" method="POST">
            {{ form.csrf_token }}
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='f_verde.png')}}" width="140" height="120"/></a>
            <h4 style="padding: 5px; margin-bottom: 20px;">Por favor insira seus dados</h4>
            {% block content %}

            {% endblock %}
        </form>
    </body>


</html>
