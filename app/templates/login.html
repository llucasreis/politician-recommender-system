{% extends 'base_login_register.html' %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="card" style="width: 25rem; margin-left: -40px;">
    <div class="card-header">
        <h2>Login</h2>
    </div>
    <div class="card-body">
        <div class="form-group">
           <strong><label style="float:left;">{{ form.username.label }}</label></strong>
            {{ form.username(class="form-control") }}
        </div>
        <div class="form-group">
            <strong><label style="float:left;">{{ form.password.label }}</label></strong>
            {{ form.password(class="form-control") }}
        </div>

        <button type="submit" class="btn btn-lg btn-success btn-block">Entrar</button>
    </div>
    <div class="card-footer">
        <p style="margin-top: 5px;">Novo no sistema? <a href="{{ url_for('register') }}">Cadastre-se agora!</a></p>
    </div>
</div>

{% endblock %}
