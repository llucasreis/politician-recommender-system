{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br />
            <h4 style="text-align: center;">Este é apenas um protótipo!</h4>
            <img src="{{ url_for('static', filename='logo.png')}}" width="100%"/>
        </div>
    </div>
    <br />
    {% if not current_user.is_authenticated %}
        <div style="display: table; margin-right: auto; margin-left: auto;">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg active" role="button">Quero me cadastrar!</a>
        </div>
    {% endif %}
</div>
{% endblock %}
